<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>

<body>
	<form>
		<fieldset>
			<legend>
				"Customer Details"
			</legend>
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="fname" autofocus placeholder="George"><br>

			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lname" placeholder="Devis"><br>

			<input type="radio" id="sex-male" name="sex" value="Male">
			<label for="male">Male</label>
			<input type="radio" id="sex-female" name="sex" value="Female">
			<label for="female">Female</label>
			<input type="radio" id="sex-other" name="sex" value="Other">
			<label for="other">Other</label><br>

			<label for="contact">Preferred contact method:</label>
			<input type="radio" id="email" name="contact" value="Email">
			<label for="email">Email</label>
			<input type="radio" id="phone" name="contact" value="Phone">
			<label for="phone">Phone</label><br>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="your@email.com"><br>

			<label for="phone">Phone</label>
			<input type="text" id="phone" name="phone" placeholder="+359885236225"><br>

			<label for="town">Town</label>
			<select name="town" id="town">
				<option value="varna">Varna</option>
				<option value="plovdiv">Plovdiv</option>
				<option value="burgas">Burgas</option>
				<option value="sofia">Sofia</option>
				<option value="pleven">Pleven</option>
			</select><br>

			<label for="age">Age</label>
			<input type="number" id="age" name="age" min="18" max="70"><br>

			<label for="language">Programming language</label>
			<input list="languages" name="language" id="language">

			<datalist id="languages">
				<option value="Java">
				<option value="PHP">
				<option value="C#">
				<option value="JavaScript">
				<option value="Python">
				<option value="Ruby"></option>
				<option value="Other"></option>
			</datalist><br>

			<textarea id="more-info" name="more-info" rows="5" cols="20" placeholder="More information..."></textarea><br>

			<input type="checkbox" id="terms" name="terms" value="yes">
			<label for="terms">I agree the Terms and Conditions</label><br>

			<input type="submit" id="send" name="send">

		</fieldset>
	</form>
</body>

</html>
