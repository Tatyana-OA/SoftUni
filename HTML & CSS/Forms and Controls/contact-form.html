<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
<main>
    <h1>Contact Form</h1>
    <h4>Please fill all the texts in the fields</h4>
    <form method="get" action="">
       <span class="ok"> Your Name: </span> <input type="text" name="Name"  placeholder="Your Full Name" required>
        <span class="ok"> Your Email: </span> <input type="email" name="Email" placeholder="Your Valid Email Address">
        <span class="small"> Message: </span><textarea rows="10" cols="5" placeholder="Your Message To Us"></textarea>
        <span class="small"> Subject: </span>
        <select name="subject">
        <option Value="Job Inquiry">Job Inquiry</option>
        </select>
        <input type="submit" Value="Send">
    </form>
</main>
</body>
</html>
